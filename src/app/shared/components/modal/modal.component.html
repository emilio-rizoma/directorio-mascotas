<div *ngIf="data !== null && data.open == true" class="modal-overlay">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="text-transform: uppercase;">
                    Vista RÃ¡pida
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="jumbotron jumbotron-fluid rounded bg-white" *ngIf="data.content !== null">
                            <div class="row px-4 justify-content-center" >
                                <div class="col-lg-6 col-md-12 col-sm-12 text-center">
                                    <h2 class="display-5">{{data.content.name}}</h2>
                                    <img src="{{data.content.image.url}}" class="detail-img" alt="">
                                    <p class="lead">{{data.content.origin}}</p>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <h2 class="display-6 text-center">Details</h2>
                                    <hr class="my-4">
                                    <h5>Bred for</h5>
                                    <p class="lead">{{data.content.bred_for}}</p>
                                    <h5>Temperament</h5>
                                    <p>{{data.content.temperament}}.</p>
                                    <h5>Lifespan</h5>
                                    <p>{{data.content.life_span}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal"
                    style="text-transform:uppercase;">Cerrar</button>
            </div>
        </div>
    </div>
</div>
